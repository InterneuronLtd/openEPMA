<div class="modal fade bd-example-modal-lg" [config]="{backdrop: 'static',show: true,  keyboard: false}" bsModal
tabindex="-1" data-keyboard="false" data-backdrop="static" style="display: block;" role="dialog"
aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg  modal-dialog-centered" role="document">
    <div class="modal-content">
        <h3 class="popover-title popover-header">
            Reason for change
            <div *ngIf="!showSpinner" class="close close-medication" (click)="closeReasonPopup()"></div>
         </h3>
        
        <div class="modal-body">     
			<div class="row mt-1">
				<div class="col-12">
					<textarea #reasonCommentsId placeholder="Enter your reason here..."  maxlength="1024" class="form-control" [(ngModel)]="reasonComments" rows="4"></textarea>
					{{ reasonCommentsId.focus() }}
                    <span class="text-danger" *ngIf="appService.isReasonForChangeReuired && message">{{message}}</span>
				</div>
			</div>       
        </div>
        <div class="modal-footer" style="padding: 0.4rem 0rem;">
            <div class="container">               
                <div class="row">
                    <div class="col-6">                         
                    </div>
                    <div class="col-6 text-right">
                        <button style="color:white" type="button" class="btn btn-sm btn-info mr-3" (click)="saveReason()" [disabled]="showSpinner"> <span class="spinner-border spinner-border-sm" *ngIf="showSpinner" role="status" aria-hidden="true"></span> Confirm</button>
                        <button *ngIf="!showSpinner" data-dismiss="modal"  type="button" class="btn btn-sm btn-secondary" (click)="closeReasonPopup()">Cancel</button>
                    </div>
                     
                </div>               
            </div>
        </div>     
    </div>
</div>
</div>

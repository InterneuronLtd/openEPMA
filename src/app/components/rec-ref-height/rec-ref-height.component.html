<div class="modal-header" style="padding: 0.5rem 1rem; background-color: #E6E6E6">
  <h6 class="modal-title" id="lblRecordHeight">{{headerLabelText}}</h6>
  <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="alert alert-light border border-secondary">
    <div class="row">
      <div class="col-5">
        <input type="number" min="1" class="form-control" (input)="inputCheck($event)" [(ngModel)]="height" [ngClass]="(errorMessage!='')?'is-invalid':''" style="width:100px;"/>
      </div>
      <div class="col-1">
        <label class="text-dark">{{unitOfMeasure}}</label>
      </div>
      <div class="col-6">
      </div>
    </div>
    <div class="row" *ngIf="errorMessage!=''">
      <!--<div class="alert alert-danger" *ngIf="errorMessage!=''" role="alert" [innerHtml]="errorMessage"></div>-->
      <label class="text-danger">{{errorMessage}}</label>
    </div>
    <div class="row" *ngIf="invalidHeight">
      <label class="text-danger">Please enter valid height format e.g 123.00</label>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row" *ngIf="!isSaving">
      <div class="col-sm-6"  *ngIf="appService.AuthoriseAction('epma_update_height')">
        <button type="button" class="btn btn-info btn-block" (click)="saveHeightObs()">Confirm</button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cancel</button>
      </div>
    </div>
    <div class="row" *ngIf="isSaving">
      <div class="col text-right">
        <button type="button" class="btn btn-info" disabled>
          <span class="spinner-border spinner-border-sm"></span>
          Saving..
        </button>
      </div>
    </div>
  </div>
</div>

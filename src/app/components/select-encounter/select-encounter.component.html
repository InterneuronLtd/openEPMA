<div class="row">
  <div class="col">
    <button
      [ngClass]="{'btn btn-sm dropdown-toggle text-white':true,  'btn-success':appService.isCurrentEncouner ,'btn-dark': !appService.isCurrentEncouner }"
      type="button" id="ddlEncounters" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
      (click)="encounterClicked()">
      <span>{{ selectedEncounterText }}</span>
    </button>
    <ul class="dropdown-menu">
      <li class="dropdown-item" *ngFor="let encounter of encounters">
        <a href="#" (click)=" selectEncounter(encounter)" style="display:block">{{ encounter.displayText }}</a>
      </li>
    </ul>
  </div>
</div>

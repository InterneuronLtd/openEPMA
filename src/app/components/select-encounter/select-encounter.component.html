    <button
      [ngClass]="{'btn btn-sm dropdown-toggle text-white':true,  'btn-success':appService.isCurrentEncouner ,'btn-dark': !appService.isCurrentEncouner }"
      type="button" id="ddlEncounters" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
      (click)="encounterClicked()">
      <span>{{ selectedEncounterText }}</span>
    </button>
    <div class="dropdown-menu" #encounterDropdown>
      <input #encounterTypeahead [(ngModel)]="selectedEncounter" [ngModelOptions]="{standalone: true}"
        [typeahead]="encounters" typeaheadOptionField="displayText" [typeaheadMinLength]="0"
        (typeaheadOnSelect)="selectEncounter($event.item)" [typeaheadScrollable]="true" [typeaheadOptionsLimit]="1000"
        [typeaheadOptionsInScrollableView]="15" class="form-control form-control-sm">
    </div>

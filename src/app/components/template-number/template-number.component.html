<div class="modal-header" style="padding: 0.5rem 1rem; background-color: #E6E6E6">
  <h6 class="modal-title" id="lblRecordWeight">{{headerLabelText}}</h6>
  <button type="button" class="close" (click)="cancel()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="alert alert-light border border-secondary">
    <div class="row">
      <div class="col-4">
        <label class="text-dark">{{colFieldName}}</label>
      </div>
      <div class="col-8">
        <input type="number" class="form-control" [(ngModel)]="noOfTemplates" min="1"  step="1" (keyup)="checkTemplateNumber($event)" (keypress)="checkDecimal($event)"/>
      </div>
    </div>
    <div class="row" *ngIf="!noOfTemplates">
      <div class="col text-danger">
        Please enter a value greater than 0
      </div>
    </div>
    <div class="row" *ngIf="!isTemplateNumber">
      <div class="col text-danger">
        Templates should be less than 50
      </div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-sm-6">
          <button type="button" class="btn btn-info btn-block"
            (click)="getTemplates()" [disabled]="!noOfTemplates || !isTemplateNumber">Confirm</button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-secondary btn-block" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

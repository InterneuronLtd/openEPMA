<div id="warningsmod" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body p-0 pt-0">
                <div [appWarningsLoader]="componentModuleData" (moduleUnLoad)="OnWarningsModuleUnLoad($event)"
                    (moduleLoadComplete)="OnWarningsLoadComplete($event)"></div>
            </div>
            <div class="modal-footer">
                <button  *ngIf="appService.warningService && appService.warningServiceMODContext && appService.warningServiceMODContext.loader" class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Refresh
                  </button>
                <button type="button"  *ngIf="appService.warningService && appService.warningServiceMODContext  && !appService.warningServiceMODContext.loader" (click)="RefreshWarningsFromApi()" class="btn btn-primary">Refresh</button>
                <button (click)="HideWarning()"  type="button"  class="btn btn-secondary" data-dismiss="modal" #close_warningsmod>Close</button>
            </div>
        </div>
    </div>
</div>

<button type="button" hidden data-toggle="modal" data-target="#warningsmod" data-backdrop="static" data-keyboard="false"
    #open_warningsmod></button>
